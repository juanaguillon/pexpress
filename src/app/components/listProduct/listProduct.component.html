<section id="theProductos">
	<div class="left">
		<h1><a [routerLink]="'/nuevo-producto'"><img class="logo" [src]="'assets/images/logo_parrilla_express.png'"></a></h1>
		<ul class="menu">
			<li *ngFor="let prod of products">
				<a [routerLink]="'/editar/' + prod.id"><div class="titulo"><h3 class="plato">{{prod.data.name}}</h3><h3 class="precio">${{prod.data.price | number }}</h3></div>
					<p>{{prod.data.description}}</p></a>

			</li>		
		</ul>
	</div>
	<div class="right">		
	 	<owl-carousel [options]="slideOption" [carouselClasses]="['owl-theme', 'sliding']" [items]="products"  >
	    <ul class="fotos owl-carousel owl-theme" *ngFor="let prod of products">
				<li ><img [src]="prod.image | async"></li>
			</ul>
	 	</owl-carousel>
	</div>
</section>	
<router-outlet></router-outlet>
