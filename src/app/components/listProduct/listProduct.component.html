<section id="theProductos">
	<div class="left">
		<h1><a routerLink="/admin"><img class="logo" [src]="'assets/images/logo_parrilla_express.png'"></a></h1>
		<ul class="menu">
			<li *ngFor="let prod of products">
				<div class="titulo">
					<h3 class="plato">{{prod.data.name}}</h3>
					<h3 class="precio">${{prod.data.price | number }}</h3>
				</div>
				<p>{{prod.data.description}}</p>

			</li>		
		</ul>
	</div>
	<div class="right">		
	 	<owl-carousel [options]="slideOption" [carouselClasses]="['owl-theme', 'sliding']" [items]="images"  >
	    <ul class="fotos owl-carousel owl-theme" *ngFor="let prod of images">
				<li ><img [src]="prod"></li>
			</ul>
	 	</owl-carousel>
	</div>
</section>	
<router-outlet></router-outlet>
