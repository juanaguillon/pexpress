<div class="container">
  <div class="jumbotron col-md-6 offset-md-3">
    <form *ngIf="!currentUser">
      <h2 class="text-center">Ingresar Usuario</h2>
      <div class="form-group">
        <label for="full_email_user">Email</label>
        <input class="form-control" type="email" name="full_email_user" id="full_email_user" [(ngModel)]="indexUser.email">
      </div>
      <div class="form-group">
        <label for="full_password_user">Contraseña</label>
        <input class="form-control" type="password" name="full_password_user" id="full_password_user" [(ngModel)]="indexUser.password">
      </div>
      <div class="form-group text-center">
        <button class="btn btn-success" type="button" (click)="createLogin()">Ingresar</button>
      </div>
    </form>

    <div class="list-group" *ngIf="currentUser">
      <a routerLink="/nuevo-producto" class="list-group-item list-group-item-action text-left">
        <p class="mb-1 font-default">Crear Producto</p>
      </a>
      <a routerLink="/all-products" class="list-group-item list-group-item-action text-left">
        <p class="mb-1 font-default">Actualizar Productos</p>
      </a>
      <a routerLink="/slides/list" class="list-group-item list-group-item-action text-left">
        <p class="mb-1 font-default">Ver Slider</p>
      </a>
      <a (click)="closeSesion($event)" href="#" class="text-danger font-default">Cerrar Sesión</a>
    </div>
  </div>
</div>
