<div class="container">
  <div class="jumbotron col-md-6 offset-md-3">

    <form>
      <h2 class="text-center">Ingresar Usuario</h2>
      <div class="form-group">
        <label for="full_email_user">Email</label>
        <input class="form-control" type="email" name="full_email_user" id="full_email_user"
          [(ngModel)]="indexUser.email">
      </div>
      <div class="form-group">
        <label for="full_password_user">Contrase√±a</label>
        <input class="form-control" type="password" name="full_password_user" id="full_password_user"
          [(ngModel)]="indexUser.password">
      </div>
      <div class="form-group text-center">
        <button class="btn btn-success" type="button" (click)="createLogin()">Ingresar</button>
      </div>
    </form>
  </div>
</div>
