<div class="container">
  <div class="col-md-10 offset-md-1">
    
    <div class="card">
      <div class="card-header text-left">
        <a routerLink="/admin/listing" class="btn btn-success mb-2">Atras</a>
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <a class="nav-link active" [ngClass]="{'active':compActive == 1}" (click)="toggleComponent( $event, 1 )" href="#">Menú de Día</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" [ngClass]="{'active':compActive == 2}" (click)="toggleComponent( $event, 2 )">Combo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" [ngClass]="{'active':compActive == 3}" (click)="toggleComponent( $event, 3 )">Ejecutivo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" [ngClass]="{'active':compActive == 4}" (click)="toggleComponent( $event, 4 )">Presets</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        
        <app-newMenuDay *ngIf="compActive == 1"></app-newMenuDay>
        <app-newCombo *ngIf="compActive == 2"></app-newCombo>
        <app-newEjecutive *ngIf="compActive == 3"></app-newEjecutive>
        <app-presets *ngIf="compActive == 4"></app-presets>
        
      </div>

      <div class="card-footer text-left">
        <a class="btn btn-danger">Cerrar Sesión</a>
      </div>
      
    </div>

  </div>
