<form>
  <h2>Menús ejecutivos Actuales</h2>
    
  <p class="text-muted text-left">Añade menús ejecutivos, serán guardados, y mostrados en el preset.</p>
  <div class="new_title_container my-3">
    
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="full_title_menu">Título</label>
        <input placeholder="Parrilla Mixta" [(ngModel)]="vals.title" type="text" class="form-control" name="full_title_menu" id="full_title_menu">      
      </div>
      <div class="form-group col-md-6">
        <label for="full_price">Precio</label>
        <input [(ngModel)]="vals.price" type="number" class="form-control" name="full_price" id="full_price"></div>
      </div>
      <div class="card">
        <ul class="list-group list-group-flush">
          
          <li class="list-group-item flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">

              <input (keyup)="enteringAdition( $event )" [(ngModel)]="currentAdition" type="text" placeholder="EJ:Carne + Pechuga" class="form-control" name="full_adition">        
              <button (click)="addAdition()" class="btn btn-success btn-sm button-adding">+</button>

            </div>
          </li>

          <li *ngFor="let ad of aditions; let ix = index" class="list-group-item flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
              <span class="text-success">{{ad}}</span>
              <button (click)="removeAdition(ix)" class="btn btn-danger btn-sm">x</button>

            </div>
          </li>
        </ul>
      </div>
      <div class="form-group text-right mt-2"><button [attr.data-index]="buttonSend.index || 0" [attr.data-event]="buttonSend.action" (click)="sendEditingAdition($event)" [class]="buttonSend.className">{{buttonSend.text}}</button></div>
    </div>  

    <!-- ACORDION -->
    <div class="form-group"> 
      <div id="accordion">
        <div class="card" *ngFor="let menu of menus; let i = index">
          <div class="card-header" id="headingOne">
            <a class="d-flex justify-content-between" data-toggle="collapse" [attr.data-target]="'#collapse' + i" [attr.aria-controls]="'collapse' + i">
              <h5 class="text-muted">
                {{menu.name}}
              </h5>
              <span class="text-muted">${{menu.price | number}} <button (click)="removeMenu(i)" class="btn btn-danger btn-sm">x</button><button [attr.data-index]="i" (click)="prepareToEditAdition($event)" class="btn btn-primary btn-sm">&#8635;</button></span>
            </a>
          </div>
          
          <div [id]="'collapse' + i" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">


              <ul class="list-group list-group-flush">                
                <li *ngFor="let ad of menu.aditions" class="list-group-item flex-column align-items-start">
                  <div class="d-flex w-100 justify-content-between">
                    <span class="text-muted">{{ad}}</span>
                  </div>
                </li>
              </ul>

            </div>
          </div>
        </div>
        
      </div>
    </div>    
   
  </form>
