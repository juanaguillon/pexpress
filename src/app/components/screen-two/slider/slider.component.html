<form>
  <div class="form-group">
    <label for="">Nombre de Imagen</label>
    <input type="text" name="full_image_name" id="full_image_name" class="form-control" [(ngModel)]="currentSlide.name">
  </div>
  <div class="custom-file">
    <input type="file" name="full_image_data" id="full_image_data" (change)="generateImage( $event )"
      class="custom-file-input">
    <label class="custom-file-label" for="customFile">Seleccione archivo</label>
  </div>

  <div class="form-group text-center">
    <button type="button" class="btn btn-success" (click)="generateSlider( )">Guardar</button>
  </div>

</form>
