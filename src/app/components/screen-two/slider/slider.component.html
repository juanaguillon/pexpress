
<div class="actual_sliders">
  <h2>Sliders actuales</h2>

  <div *ngIf="!currentImagesStatus" class="text-center">
    <div class="spinner-border text-dark" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div *ngFor="let img of currentImages" class="actual_image_container">
    <img  [src]="img" class="rounded" alt="Cinque Terre">
    <div class="actions">
      <button (click)="deteleImage(img)" class="btn btn-danger">Eliminar</button>
    </div>
  </div>
</div>

<form>

  
  
  <div class="form-group">
    <label for="">Nombre de Imagen</label>
    <input type="text" name="full_image_name" id="full_image_name" class="form-control" [(ngModel)]="currentSlide.name">
  </div>
  <div class="custom-file">
    <input type="file" name="full_image_data" id="full_image_data" (change)="generateImage( $event )"
      class="custom-file-input">
    <label class="custom-file-label" for="customFile">Seleccione archivo</label>
  </div>

  <div class="form-group text-center">
    <button type="button" class="btn btn-success" (click)="generateSlider( )">Guardar</button>
  </div>

</form>
