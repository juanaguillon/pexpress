<div class="container">
  <div class="col-md-8 offset-md-2">
    <div class="list-group">
      <a *ngFor="let prod of products" [routerLink]="['/editar', prod.id]" href="#" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1 text-success">{{prod.name}}</h5>
          <small>${{prod.price | number }}</small>
        </div>
        <small>{{prod.description}}</small>
      </a>
    </div>

  </div>
</div>
