<div class="container">
  <div class="jumbotron col-md-6 offset-md-3" *ngIf=" increate == 'create' ">
    <form >
      <div class="form-group">
        <label for="">Nombre de Imagen</label>
        <input type="text" name="full_image_name" id="full_image_name" class="form-control" [(ngModel)]="currentSlide.name">
      </div>     
      <div class="custom-file">
        <input type="file" name="full_image_data" id="full_image_data" (change)="generateImage( $event )" class="custom-file-input">
        <label class="custom-file-label" for="customFile">Seleccione archivo</label>
      </div>

      <div class="form-group text-center">
        <button type="button" class="btn btn-success" (click)="generateSlider( )">Guardar</button>
      </div>

    </form>

    
  </div>
  
  <ng-container *ngIf="increate == 'list'">
    <div class="cards-container">

      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="..." alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>          
        </div>
      </div>

    </div>
      
  </ng-container >
  

  
</div>
