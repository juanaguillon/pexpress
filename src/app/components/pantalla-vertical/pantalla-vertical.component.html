<section id="pantalla_vertical">


  
  <div class="absolute_container" >
    <ngx-slick-carousel [config]="{
      infinite: true,
      slidesToShow: 1,
      slidesToScroll: 1
    }" class="carousel" #slickModal="slick-carousel" >
      <div ngxSlickItem *ngFor="let d of data" class="container_slider slide" [ngStyle]="{ 'background-image': 'url(' + d.image + ')'}">

        <div class="only_slider_container">

          <!-- TEXT CONTAINER -->
          <div class="front_container">

            <div class="title_logo">
              <h1><img src="assets/images/logo_parrilla_express.png" alt=""></h1>
            </div>
            <div class="text_container">

              <div class="title_product">
                <h3>{{d.title}}</h3>
              </div>
              <div class="title_price">
                <span>
                  ${{d.price | number}}
                </span>
              </div>
            </div>


          </div>
          <!-- FINAL TEXT CONTAINER -->

        </div>

      </div>
      

    </ngx-slick-carousel>

    <!-- SLIDER CONTAINER -->
    <!-- FINAL DE SLIDER CONTAINER -->
  </div>

</section>
